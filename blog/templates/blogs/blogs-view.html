{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1 id="blogtitle" class="font-weight-bold text-center">Blog</h1>
<h3 class="text-center mb-5">Here we have {{ blogs.count }} blog{{ blogs.count|pluralize }}</h3>

{% for blog in blogs %}
<div class="row justify-content-center my-3">
    <div class="col-md-10">
        <a href="{% url 'blog:detail' blog.slug %}">
            <h2>{{ blog.title }}</h2>
        </a>
        <h5 class="text-muted">{{ blog.blog_date|date:'d M Y'|upper }}</h5>
        <p>{{ blog.content|striptags|truncatechars:120 }}</p>
    </div>
</div>

{% endfor %}

{% endblock %}
